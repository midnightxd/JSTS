<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Generete Password</title>
</head>

<body>
    <section class="section-banner">
        <div class="container">
            <h1>Gerador de Senhas</h1>
            <div class="outpass">Selecione as opções</div>
            <h3>Qunatidade de caracteres: <input value="10" type="number" min="1" max="50" class="qtd-caracters"></h3>
            <h3>Adicionar maiusculas <input type="checkbox" class="chk-maiusculas" checked></h3>
            <h3>Adicionar minusculas <input type="checkbox" class="chk-minusculas"></h3>
            <h3>Adicionar numeros <input type="checkbox" class="chk-number"></h3>
            <h3>Adicionar simbolos <input type="checkbox" class="chk-simbols"></h3>
            <button class="gera-senha">Gerar Senha</button>
        </div>
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>

</html>
