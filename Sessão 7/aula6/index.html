<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Electron login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="container">
                <div class="form">
                    <h2>Electron<span>compiler </span><i class="fa fa-codepen" aria-hidden="true"></i></h2>
                    <form action="#" method="" class="flux">
                        <div class="inputBox">
                            <label>Name</label>
                            <input type="text" class="name validate">
                        </div>
                        <div class="inputBox">
                            <label>Surname</label>
                            <input type="text" class="surname validate">
                        </div>
                        <div class="inputBox">
                            <label>Username</label>
                            <input type="text" class="username validate">
                        </div>
                        <div class="inputBox">
                            <label>CPF</label>
                            <input type="text" class="cpf validate">
                        </div>
                        <div class="inputBox">
                            <label>Password</label>
                            <input type="password" class="password validate">
                        </div>
                        <div class="inputBox">
                            <label>Confirm your passoword</label>
                            <input type="password" class="confirm-password validate">
                        </div>
                        <div class="inputBox">
                            <input type="submit" class="register" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/validateCPF.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
